<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shop-dropdown demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../polymer/polymer.html" />
    <link rel="import" href="../shop-dropdown.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/demo-pages.html" />
    <link rel="import" href="../../paper-item/paper-item.html" />
    <link rel="import" href="../../iron-input/iron-input.html" />
    <link rel="import" href="../../paper-input/paper-input.html" />
    <link rel="import" href="../../iron-form/iron-form.html" />
    <style is="custom-style" include="demo-pages-shared-styles">
        demo-snippet {
            --demo-snippet-demo: {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                @apply(--layout-wrap);
            }
        }

        .container {
            margin: 0 auto;
            width: 800px;
            max-width: 90%;
        }
        shop-dropdown {
            margin-right: 25px;
        }
        .filter-title {
            background: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body unresolved>
    <div class="container">
        <h3>Multiple Select</h3>
        <demo-snippet>
            <dom-bind>
                <template>
                    <shop-dropdown label="Brand"
                                    value="{{brandValue}}"
                                    multi="true"
                                    noink
                                    no-animations="true"
                                    no-label-float="true">
                        <div class="filter-title">Filter by Brand</div>
                        <paper-item value="apple">DAP</paper-item>
                        <paper-item value="banana">Black+Decker</paper-item>
                        <paper-item value="mango">Dewalt</paper-item>
                        <paper-item value="orange">Widget</paper-item>
                        <paper-item value="tomato">Something</paper-item>
                    </shop-dropdown>

                    <shop-dropdown label="Price"
                                    value="{{priceValue}}"
                                    multi="true"
                                    noink
                                    no-animations="true"
                                    no-label-float="true">
                        <div class="filter-title">Filter by Price</div>
                        <paper-item value="apple">Under $50</paper-item>
                        <paper-item value="banana">$50 - $100</paper-item>
                        <paper-item value="mango">$100 - $200</paper-item>
                        <paper-item value="orange">greater than
                            $200</paper-item>
                    </shop-dropdown>

                    <shop-dropdown label="Amazon Prime"
                                    value="{{primeValue}}"
                                    multi="true"
                                    noink
                                    no-animations="true"
                                    no-label-float="true">
                        <div class="filter-title">Filter by Prime</div>
                        <paper-item value="apple">Amazon Prime</paper-item>
                    </shop-dropdown>

                </template>


            </dom-bind>
        </demo-snippet>

        <h3>2-way Binding on Value</h3>
        <demo-snippet>
            <dom-bind>
                <template>
                    <shop-dropdown label="Fruit" value="{{value}}">
                        <paper-item>Apple</paper-item>
                        <paper-item>Banana</paper-item>
                        <paper-item>Mango</paper-item>
                        <paper-item>Orange</paper-item>
                        <paper-item>Tomato</paper-item>
                    </shop-dropdown>

                    <select value="{{value::change}}">
                        <option>Apple</option>
                        <option>Banana</option>
                        <option>Mango</option>
                        <option>Orange</option>
                        <option>Tomato</option>
                    </select>
                </template>
            </dom-bind>
            <template is="dom-bind">
                <shop-dropdown label="Fruit" value="{{value}}">
                    <paper-item>Apple</paper-item>
                    <paper-item>Banana</paper-item>
                    <paper-item>Mango</paper-item>
                    <paper-item>Orange</paper-item>
                    <paper-item>Tomato</paper-item>
                </shop-dropdown>

                <select value="{{value::change}}">
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>Mango</option>
                    <option>Orange</option>
                    <option>Tomato</option>
                </select>
            </template>
        </demo-snippet>

        <h3>Key Value pair</h3>
        <demo-snippet>
            <dom-bind>
                <template>
                    <shop-dropdown label="Fruit" value="{{value}}">
                        <paper-item value="apple">Apple</paper-item>
                        <paper-item value="banana">Banana</paper-item>
                        <paper-item value="mango">Mango</paper-item>
                        <paper-item value="orange">Orange</paper-item>
                        <paper-item value="tomato">Tomato</paper-item>
                    </shop-dropdown>

                    <select value="{{value::change}}">
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="mango">Mango</option>
                        <option value="orange">Orange</option>
                        <option value="tomato">Tomato</option>
                    </select>

                    <p>
                        <b>Selected Fruit Key:</b> {{value}}
                    </p>
                </template>
            </dom-bind>
            <template is="dom-bind">
                <shop-dropdown label="Fruit" value="{{value}}">
                    <paper-item value="apple">Apple</paper-item>
                    <paper-item value="banana">Banana</paper-item>
                    <paper-item value="mango">Mango</paper-item>
                    <paper-item value="orange">Orange</paper-item>
                    <paper-item value="tomato">Tomato</paper-item>
                </shop-dropdown>

                <select value="{{value::change}}">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="mango">Mango</option>
                    <option value="orange">Orange</option>
                    <option value="tomato">Tomato</option>
                </select>

                <p>
                    <b>Selected Fruit Key:</b> {{value}}
                </p>
            </template>
        </demo-snippet>

        <h3>Filter / Search for an item</h3>
        <demo-snippet>
            <dom-bind>
                <template>
                    <shop-dropdown label="Fruit" value="{{value}}"
                                searchable="true">
                        <paper-item value="apple">Apple</paper-item>
                        <paper-item value="banana">Banana</paper-item>
                        <paper-item value="mango">Mango</paper-item>
                        <paper-item value="orange">Orange</paper-item>
                        <paper-item value="tomato">Tomato</paper-item>
                    </shop-dropdown>

                    <select value="{{value::change}}">
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="mango">Mango</option>
                        <option value="orange">Orange</option>
                        <option value="tomato">Tomato</option>
                    </select>

                    <p>
                        <b>Selected Fruit Key:</b> {{value}}
                    </p>
                </template>
            </dom-bind>
            <template is="dom-bind">
                <shop-dropdown label="Fruit" value="{{value}}" searchable="true">
                    <paper-item value="apple">Apple</paper-item>
                    <paper-item value="banana">Banana</paper-item>
                    <paper-item value="mango">Mango</paper-item>
                    <paper-item value="orange">Orange</paper-item>
                    <paper-item value="tomato">Tomato</paper-item>
                </shop-dropdown>

                <select value="{{value::change}}">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="mango">Mango</option>
                    <option value="orange">Orange</option>
                    <option value="tomato">Tomato</option>
                </select>

                <p>
                    <b>Selected Fruit Key:</b> {{value}}
                </p>
            </template>
        </demo-snippet>

        <h3>Multiple Select (showcasing 2-way binding using 2
            shop-dropdowns)</h3>
        <demo-snippet>
            <dom-bind>
                <template>
                    <shop-dropdown label="Fruit" value="{{value}}"
                                searchable="true" multi="true">
                        <paper-item value="apple">Apple</paper-item>
                        <paper-item value="banana">Banana</paper-item>
                        <paper-item value="mango">Mango</paper-item>
                        <paper-item value="orange">Orange</paper-item>
                        <paper-item value="tomato">Tomato</paper-item>
                    </shop-dropdown>

                    <shop-dropdown label="Fruit" value="{{value}}"
                                searchable="true" multi="true">
                        <paper-item value="apple">Apple</paper-item>
                        <paper-item value="banana">Banana</paper-item>
                        <paper-item value="mango">Mango</paper-item>
                        <paper-item value="orange">Orange</paper-item>
                        <paper-item value="tomato">Tomato</paper-item>
                    </shop-dropdown>

                    <p>
                        <b>Selected Fruit Key(s):</b> {{value}}
                    </p>
                </template>
            </dom-bind>
            <template is="dom-bind">
                <shop-dropdown label="Fruit" value="{{value}}" searchable="true"
                            multi="true">
                    <paper-item value="apple">Apple</paper-item>
                    <paper-item value="banana">Banana</paper-item>
                    <paper-item value="mango">Mango</paper-item>
                    <paper-item value="orange">Orange</paper-item>
                    <paper-item value="tomato">Tomato</paper-item>
                </shop-dropdown>

                <shop-dropdown label="Fruit" value="{{value}}" searchable="true"
                            multi="true">
                    <paper-item value="apple">Apple</paper-item>
                    <paper-item value="banana">Banana</paper-item>
                    <paper-item value="mango">Mango</paper-item>
                    <paper-item value="orange">Orange</paper-item>
                    <paper-item value="tomato">Tomato</paper-item>
                </shop-dropdown>

                <p>
                    <b>Selected Fruit Key(s):</b> {{value}}
                </p>
            </template>
        </demo-snippet>

        <h3>Form Validation</h3>
        <demo-snippet>
            <template>
                <iron-form id="form1">
                    <form>
                        <shop-dropdown required label="Fruit" name="fruit"
                                    error-message="Please select a fruit">
                            <paper-item value="apple">Apple</paper-item>
                            <paper-item value="banana">Banana</paper-item>
                            <paper-item value="mango">Mango</paper-item>
                            <paper-item value="orange">Orange</paper-item>
                            <paper-item value="tomato">Tomato</paper-item>
                        </shop-dropdown><br/>
                        <shop-dropdown multi required label="Fruit"
                                    name="fruits" error-message="Please select at least one fruit">
                            <paper-item value="apple">Apple</paper-item>
                            <paper-item value="banana">Banana</paper-item>
                            <paper-item value="mango">Mango</paper-item>
                            <paper-item value="orange">Orange</paper-item>
                            <paper-item value="tomato">Tomato</paper-item>
                        </shop-dropdown><br/>
                        <shop-dropdown multi required label="Fruit"
                                    name="fruits" min-length="2" error-message="Please select at least 2 fruits">
                            <paper-item value="apple">Apple</paper-item>
                            <paper-item value="banana">Banana</paper-item>
                            <paper-item value="mango">Mango</paper-item>
                            <paper-item value="orange">Orange</paper-item>
                            <paper-item value="tomato">Tomato</paper-item>
                        </shop-dropdown><br/>
                        <shop-dropdown multi required label="Fruit"
                                    name="fruits" min-length="2" max-length="4" error-message="You can select 2-4 fruits">
                            <paper-item value="apple">Apple</paper-item>
                            <paper-item value="banana">Banana</paper-item>
                            <paper-item value="mango">Mango</paper-item>
                            <paper-item value="orange">Orange</paper-item>
                            <paper-item value="tomato">Tomato</paper-item>
                        </shop-dropdown><br/><br/>
                        <button type="submit">Submit</button>
                    </form>
                </iron-form>
            </template>
        </demo-snippet>
    </div>
</body>
</html>
